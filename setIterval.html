<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = 10;
        let manejador;
        function cuenta(){
            numero--
            document.getElementById("contador").innerHTML = numero;
            if(numero == 0){
                clearInterval(manejador);
            }
        }
        manejador = setInterval(cuenta, 1000);

    </script>
    <div id="contador"></div>
    <button type="button" onclick="clearInterval(manejador)">FIN</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let mult = 8;

        for(let i = 1; i <= 10; i++){
            document.writeln(mult + " * " + i + " = " + (mult*i));
            document.write("<br/>");
        }

    </script>
</body>
</html>
